<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-us</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <header>
              <div class="logo">
               <img src="logidn.png" alt="logo">
              </div>

                
        

        
 <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
        </div>
        
    </header>

   <main>
    <div class="form-container">
        <h2 class="text-center mb-4">Contact Us & Feedback</h2>
        <form >
          <div>
            <label for="name" class="block">Name</label>
            <input type="text" id="name" placeholder="Enter your name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
        </br>
          <div>
            <label for="email" class="block">Email</label>
            <input type="email" id="email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
        </br>
          <div>
            <label for="feedback" class="block">Feedback</label>
            <textarea id="feedback" placeholder="Write your feedback here..." rows="4" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
          </div>
          <!-- Rating Stars -->
          <div class="flex justify-center space-x-2">
            <div class="rating">
              <span class="star" data-star="1">&#9733;</span>
              <span class="star" data-star="2">&#9733;</span>
              <span class="star" data-star="3">&#9733;</span>
              <span class="star" data-star="4">&#9733;</span>
              <span class="star" data-star="5">&#9733;</span>
            </div>
            <p id="rating-value" class="font-medium">Rating: 0/5</p>
          </div>
          <button class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
        </form>
      </div>
   </main>
      
      <footer>
        Website created by Piyush Ji Dubey | 2024 Consult Page | All Rights Reserved</footer>
    <script src="js/contact.js"></script>
     
</body>
</html>
